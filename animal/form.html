<section class="sign-up section-padding text-center" id="download">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h3>Маєте бажання допомогти?</h3>
                    <form class="signup-form" action="#" method="POST" role="form" id="feedback-form">
                        <div class="form-input-group">
                            <i class="fa fa-envelope"></i><input type="text" class="" placeholder=" Ваш email " required name="contactFF" id="contactFF">
                        </div>
                         <div class="form-input-group">
                            <i class="fa fa-user"></i><input type="text" name="nameFF" id="nameFF" required placeholder=" Ваше ім'я " x-autocompletetype="name">
                        </div>
                        <div class="form-input-group form-textarea">
                            <i class="fa fa-pencil"></i><textarea name="messageFF" id="messageFF" placeholder=" Ваше повідомлення "></textarea>
                        </div>
                        
                             <p  style="display:block;padding-bottom:0px;">Я можу допомагати виконуючи роботу: <input type="checkbox" name="multi_note" value="1" onclick="showMe(this)"></p>
                             <div id="div1" style="display:block; display:none;" class="form-input-group">
                                <input type="text" placeholder="вкажіть яку саме...">
                            </div>
                        <button type="submit" class="btn-fill sign-up-btn" id="vol">Стати волонтером!</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>

            document.getElementById('feedback-form').addEventListener('submit', function(evt){

              var http = new XMLHttpRequest(), f = this;

              evt.preventDefault();

              http.open("POST", "contacts.php", true);

              http.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

              http.send("nameFF=" + f.nameFF.value + "&contactFF=" + f.contactFF.value + "&messageFF=" + f.messageFF.value);

              http.onreadystatechange = function() {

                if (http.readyState == 4 && http.status == 200) {

                  alert(http.responseText + ', Дякуємо! Ми зв\'яжемось з Вами пізніше!');    

                  f.messageFF.removeAttribute('value'); // очистить поле сообщения (две строки)

                  f.messageFF.value='';

                }

              }

              http.onerror = function() {

                alert('Виникли проблеми. Данні не були передані.');

              }

            }, false);

      </script>
